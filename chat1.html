        // Зареждане на чата от LocalStorage
        function loadChat() {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) {
                const messages = JSON.parse(savedChat);
                messages.forEach(msg => addMessage(msg.text, msg.sender, false));
            }
        }

        // Запазване на чата в LocalStorage
        function saveChat() {
            const messages = Array.from(chatContainer.children).map(msg => ({
                text: msg.innerText,
                sender: msg.classList.contains('user-message') ? 'user' : 'bot'
            }));
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === "") return;

            // Добавяне на съобщение от потребителя
            addMessage(userInput, "user");

            // Генериране на отговор от робота
            const botAnswer = getBotAnswer(userInput);

            // Добавяне на отговора на робота
            setTimeout(() => addMessage(botAnswer, "bot"), 500);

            // Изчистване на полето за писане
            document.getElementById('userInput').value = "";
        }

        function addMessage(text, sender, save = true) {
            const message = document.createElement('div');
            message.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;

            chatContainer.appendChild(message);
